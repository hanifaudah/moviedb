<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MovieDB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="searchBar d-flex justify-content-center">
        <form method="POST">
            <input id="search" type="text" name="query" placeholder="Enter movie name">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="panels">
        {% for i in movie %}
        <div class="card d-flex flex-column align-items-center">
            <div class="content d-flex">
                <div class="poster d-flex justify-content-center">
                    <img class="img-fluid" src="http://image.tmdb.org/t/p/w200/rZd0y1X1Gw4t5B3f01Qzj8DYY66.jpg" alt="">
                </div>
            </div>
            <h4>{{i.title}}</h4>
            <p>{{i.date}}</p>
        </div>
        {% endfor %}
    </div>
  </body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
